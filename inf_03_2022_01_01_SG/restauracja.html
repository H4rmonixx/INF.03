<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Restauracja Wszystkie Smaki</title>
        <link rel="stylesheet" href="styl_1.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Witamy w restauracji <q>Wszystkie Smaki</q></h1>
        </header>
        <section id="kontener_paneli">
            <aside>
                <img src="menu.jpg" alt="Nasze danie">
            </aside>
            <article>
                <h4>U nas dobrze zjesz!</h4>
                <ol>
                    <li>Obiady od 40 zł</li>
                    <li>Przekąski od 10 zł</li>
                    <li>Kolacje od 20 zł</li>
                </ol>
            </article>
        </section>
        <main>
            <h2>Zarezerwuj stolik on-line</h2>
            <form action="rezerwacja.php" method="post">
                <label for="data">Data (format rrr-mm-dd):</label><br>
                <input type="text" id="data" name="data"><br>
                <label for="osoby">Ile osób?</label><br>
                <input type="number" id="osoby" name="osoby"><br>
                <label for="telefon">Twój numer telefonu:</label><br>
                <input type="tel" id="telefon" name="telefon"><br>
                <input type="checkbox" id="rodo" name="rodo">
                <label for="rodo">Zgadzam się na przetwarzanie moich danych osobowych</label><br>
                <input type="reset" value="WYCZYŚĆ">
                <input type="submit" value="REZERWUJ">
            </form>
        </main>
        <footer>
            Stronę internetową opracował: <i>00000000000</i>
        </footer>
