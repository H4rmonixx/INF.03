<!DOCTYPE html>
<html>
    <head lang="pl">
        <meta charset="UTF-8">
        <title>malarz</title>
        <link rel="stylesheet" href="styl_1.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Malowanie pokoi i biur</h1>
        </header>
        <main>
            <section id="lewy">
                <h2>Menu</h2>
                <ul>
                    <li><a href="mieszamy.html">Mieszamy</a></li>
                    <li><a href="cena.html">Wyceniamy</a></li>
                </ul>
            </section>
            <section id="srodkowy">
                <h2>Zapotrzebowanie na farbę</h2>
                <label for="powierzchnia">Powierzchnia malowania (m<sup>2</sup>):</label>
                <input type="number" id="powierzchnia">
                <button type="button" onclick="policz()">Policz</button>
                <p id="wynik"></p>
            </section>
            <section id="prawy">
                <img src="obraz.png" alt="Próbki farb">
            </section>
        </main>
        <footer>
            <h3>MALARZ</h3>
            <p>Stronę opracował: 00000000000</p>
        </footer>

        <script>
            function policz(){
                const powierzchnia = parseFloat(document.getElementById("powierzchnia").value);
                document.getElementById("wynik").textContent = `Liczba potrzebnych puszek: ${Math.ceil(powierzchnia / 4.0)}`;
            }
        </script>

    </body>
</html>
